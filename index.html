<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__container">
        <header class="header">
          <img
            class="header__logo"
            src="./images/header__logo.svg"
            alt="Логотип Mesto Russia"
          />
        </header>
        <main>
          <section class="profile">
            <h1 class="profile__name">Оля Стрелкова</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            <p class="profile__description">Искусствоведка-исследовательница</p>
            <img
              class="profile__user-pic"
              src="./images/user-pic.jpeg"
              alt="Детская фотография снятая Микеланджело Антониони"
            />
            <button class="profile__add-button" type="button" aria-label="Добавить картинку"></button>
          </section>
          <section class="gallery">
            <ul class="cards">
              <li class="cards__item">
                <img
                  src="https://3pulse.com/uploads/photo/19/99/00/2020/01/22/0230dba935.jpg"
                  alt="лютеранская церковь Хатльгримскиркья"
                  class="cards__image"
                />
                <div class="cards__caption">
                  <h2 class="cards__title">Рейкьявик</h2>
                  <button class="cards__like" type="button" aria-label="Нравится"></button>
                </div>
              </li>
              <li class="cards__item">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/8/83/The_Vessel_%28top-down_view%29%2C_Hudson_Yards%2C_New_York_City%2C_July_2019.jpg"
                  alt="общественное пространство Хезервика"
                  class="cards__image"
                />
                <div class="cards__caption">
                  <h2 class="cards__title">Нью-Йорк</h2>
                  <button class="cards__like" type="button" aria-label="Нравится"></button>
                </div>
              </li>
              <li class="cards__item">
                <img
                  src="https://sakhalife.photo/wp-content/uploads/2021/03/osobnyak-morozova-2-500x357.jpg"
                  alt="Особняк Морозова на Воздвиженке"
                  class="cards__image"
                />
                <div class="cards__caption">
                  <h2 class="cards__title">Москва</h2>
                  <button class="cards__like" type="button" aria-label="Нравится"></button>
                </div>
              </li>
              <li class="cards__item">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Cairo_Tower_2011.JPG/135px-Cairo_Tower_2011.JPG"
                  alt="Телебашня"
                  class="cards__image"
                />
                <div class="cards__caption">
                  <h2 class="cards__title">Каир</h2>
                  <button class="cards__like" type="button" aria-label="Нравится"></button>
                </div>
              </li>
              <li class="cards__item">
                <img
                  src="https://a.d-cd.net/_EAAAgGPvuA-1920.jpg"
                  alt="Собор святого Стефана"
                  class="cards__image"
                />
                <div class="cards__caption">
                  <h2 class="cards__title">Польша</h2>
                  <button class="cards__like" type="button" aria-label="Нравится"></button>
                </div>
              </li>
              <li class="cards__item">
                <img
                  src="https://sun1-91.userapi.com/impg/M5S73LAXKDwX6GyiATXIncCdOm5H40RnvNa_qg/FnYxClBR-_g.jpg?size=400x0&quality=96&crop=0,310,800,800&sign=d4d75b019872627b1290ea176f891348&ava=1"
                  alt="Небоскребы на закате"
                  class="cards__image"
                />
                <div class="cards__caption">
                  <h2 class="cards__title" type="button" aria-label="Нравится">Варшава</h2>
                  <button class="cards__like"></button>
                </div>
              </li>
            </ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
        <div class="popup">
          <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть">&times;</button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="edit-form" class="popup__form">
              <input
                type="text"
                name="name"
                class="popup__field popup__field_type_name"
              />
              <input
                type="text"
                name="occupation"
                class="popup__field popup__field_type_job"
              />
              <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
